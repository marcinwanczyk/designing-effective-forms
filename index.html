<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            defer></script>
        <script type="module" src="authentication.js" defer></script>

        <title>Efektywne formularze</title>
    </head>

    <body>
        <div class="container">
            <div class="container mt-4 mb-4">
                <button id="signInButton" class="btn btn-primary">
                    Create Account / Sign In
                </button>
                <button id="signOutButton" class="btn btn-secondary">Sign
                    Out</button>
            </div>
            <h1>Uzupełnij formularz</h1>
            <form id="form">
                <div class="mb-3">
                    <label class="form-label">Imię i nazwisko</label>
                    <div class="input-group">
                        <span class="input-group-text">Imię</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz Imię"
                            aria-label="Imię"
                            id="name"
                            required />
                        <span class="input-group-text">Nazwisko</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz nazwisko"
                            aria-label="Nazwisko"
                            id="surname"
                            required />
                    </div>

                    <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        aria-label="email"
                        id="email"
                        required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Adres</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Ulica</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz ulicę"
                            aria-label="Ulica"
                            id="street"
                            required />
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Miasto</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz miasto"
                            aria-label="Miasto"
                            id="city"
                            required />
                        <span class="input-group-text">Kod pocztowy</span>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Wpisz kod pocztowy"
                            aria-label="Kod pocztowy"
                            id="zipCode"
                            required />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Number telefonu
                        komórkowego</label>
                    <div class="input-group">
                        <span class="input-group-text">Kraj</span>
                        <select class="form-select" id="country" required>
                            <option value>Wybierz kraj</option>
                            <!-- Options will be filled by JavaScript -->
                        </select>
                        <span class="input-group-text">Numer kierunkowy</span>
                        <select
                            class="form-select"
                            id="countryCode"
                            aria-label="Wybierz numer kierunkowy">
                            <option selected>Wybierz...</option>
                            <option value="+48">+48 (Polska)</option>
                            <option value="+1">+1 (Stany Zjednoczone)</option>
                            <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                        </select>
                        <input
                            type="text"
                            class="form-control"
                            id="phoneNumber"
                            placeholder="Wpisz numer komórkowy"
                            required />
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label d-block">Rodzaj przesyłki</label>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shippingMethod"
                            id="shippingDPD"
                            value="DPD"
                            required />
                        <label class="form-check-label"
                            for="shippingDPD">DPD</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="shippingMethod"
                            id="shippingInPost"
                            value="InPost"
                            required />
                        <label class="form-check-label"
                            for="shippingInPost">InPost</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">Rodzaj płatności</label>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="paymentMethod"
                            id="paymentKarta"
                            value="karta"
                            required />
                        <label class="form-check-label"
                            for="paymentKarta">Karta</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="paymentMethod"
                            id="paymentBlik"
                            value="blik"
                            required />
                        <label class="form-check-label"
                            for="paymentBlik">BLIK</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="paymentMethod"
                            id="paymentPosrednik"
                            value="pośrednik"
                            required />
                        <label class="form-check-label"
                            for="paymentPosrednik">Pośrednik płatności</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dane do faktury</label>
                    <div class="input-group mb-3">
                        <label class="form-check-label" for="vatUE">VAT
                            UE</label>
                        <input type="checkbox" class="form-check-input mx-3"
                            id="vatUE" />
                        <span class="input-group-text">Vat Number</span>
                        <input
                            type="text"
                            class="form-control"
                            id="vatNumber"
                            aria-describedby="vatHelp" />
                    </div>
                    <div id="vatHelp" class="form-text mb-3">
                        Kod kraju państwa członkowskiego i seria cyfr unikalnych
                        dla tego
                        podmiotu gospodarczego.
                    </div>
                    <textarea
                        class="form-control"
                        id="invoiceData"
                        rows="3"
                        placeholder="Wpisz dane do faktury"></textarea>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#form-feedback-modal">
                    submit
                </button>
            </form>
        </div>

        <!-- Raport kliknięć -->
        <div
            class="modal fade"
            id="form-feedback-modal"
            tabindex="-1"
            aria-labelledby="raportModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="raportModalLabel">
                            Raport kliknięć
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Ilość kliknięć myszką: <span
                                id="click-count">0</span></p>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
